<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GHRC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
      text-align: center;
    }
    header {
      background: #4caf50;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    section {
      padding: 20px;
      max-width: 800px;

      padding: 12px 20px;
      background: #4caf50;

      border-radius: 5px;
    }

      background: #45a049;
    }
  </style>

  <header>
    <h1>GHRC</h1>
    <p>Global Homeless Relief Coalition</p>
  </header>

  <section>
    <h2>Welcome to GHRC</h2>
    <p>Our mission is to support homeless communities around the world with compassion and action.</p>
    <a href="#" class="btn">Learn More</a>
    <a href="#" class="btn">Get Involved</a>
  </section>

</html>
